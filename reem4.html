<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding elements</title>
</head>
<body>
<h1>Title</h1>
<h3>Before:</h3>
<p >content 1</p>
<p >content 2</p>
<p >content 3</p>
<p >content 4</p>
<p >content 5 </p>
<h1> ....</h1>
<h3>After hiding content 1,3,5: </h3>
        
        
        <p class="hide">content 1</p>

        <p class="show">content 2</p>
        <p class="hide">content 3</p>
        <p class="show">content 4</p>
        <p class="hide">content 5 </p>
 
    <style>
        p{background-color: rgb(84, 186, 233);padding: 20px;
    margin: 10px;color: aliceblue;
}
.hide{display:none}
.show{display:block}
h1{color: rgb(226, 43, 98);}
h3{color: rgb(226, 43, 98);}
    </style>
    
    
</body>
</html>
